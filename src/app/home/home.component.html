<div class="container">
  <h1>Home Page</h1>
  <p>This is the Home page.</p>
  <button (click)="onButtonClick()">Get Dog Photos</button>
  <div class="results_container">
    <div *ngIf="dogPhotos">
      <h3>Here's a doggie...</h3>
      <img class="dog_image" src="{{dogPhotos.url}}" alt="A cute dog">
    </div>
  </div>
</div>
